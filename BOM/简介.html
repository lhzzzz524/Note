<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         BOM:浏览器对象模型 
         BOM可以使我们通过JS来操作浏览器
         BOM中提供了一组对象，用来完成浏览器的操作
            BOM对象：
            window：代表的是整个浏览器窗口，同时window也是网页中的全局对象
            Navigator：代表的是浏览器的信息，通过该对象可以来识别不同的浏览器
            Location：代表当前浏览器的地址信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面
            History：代表浏览器的历史记录 可以通过该对象来操作该浏览器的历史记录
                     由于隐私原因，该对象不能获取具体的历史记录，只能操作浏览器向前或向后翻页 并且该操作只在当此有效
            Screen：代表用户的屏幕的信息，通过该对象可以获取到用户显示器的相关的信息
         */
        console.log(location);
        console.log(history);
    </script>
</head>

<body>

</body>

</html>
