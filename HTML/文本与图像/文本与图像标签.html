<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    我是<strong>加粗</strong>文字
    我是<b>加粗</b>文字

    我是<em>倾斜</em>的文字
    我是<i>倾斜</i>的文字

    我是<del>删除标签</del>
    我是<s>删除标签</s>

    我是<ins>下划线</ins>
    我是<U>下划线</U>

    <div>div标签独占一行，相当于一个大盒子</div>123456
    <span>百度，相当于在大盒子里放小盒子</span>123456

    <h3>图像标签的使用:</h3>
    <img src="健康证.jpg"/>

    <h3>alt 替换文本 图像显示不出来的时候用文字替换</h3>
    <img src="健康证1.jpg" alt=:"我是吕航哲">

    <h3>title 提示文本 鼠标放到图像上，提示文字:</h3>
    <img src="健康证.jpg" title="吕航哲的健康证"/>

    <h3>图像设置宽度,一般只设置其中一个另一个会等比例缩放:</h3>
    <img src="健康证.jpg" width="500"/>

    <h3>图像设置高度:一般只设置其中一个另一个会等比例缩放</h3>
    <img src="健康证.jpg" height="300"/>

    <h3>图像边框:</h3>
    <img src="健康证.jpg" border="15"/>
</body>
</html>
