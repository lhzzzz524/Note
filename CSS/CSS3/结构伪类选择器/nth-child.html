<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ul li:nth-child(n) n可以是数字 单词 公式 */
        /* 公式是从0开始计算，但是第0个元素或者超出了的元素的个数会被忽略 */


        /* 表示从第1个子元素到第5个子元素,或者说是选中第5个之前的所有子元素 */
        ul li:nth-child(-n+5) {
            background-color: red;
        }

        /* n+4表示选中第7个子元素到最后一个 */
        ul li:nth-child(n+7) {
            background-color: yellow;
        }

        /* 前后限制范围 表示从第2个选取到第七个 */
        ol li:nth-child(n+2):nth-child(-n+7) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ol>
</body>

</html>
