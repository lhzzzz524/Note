<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 因为nth-child先判断第一行 再判断标签是否为div 两者不匹配 所以无法产生效果 */
        .one div:nth-child(1) {
            background-color: blue;
        }

        /* nth-of-type先判断标签 再判断行数 所以能够产生效果 */
        .one div:nth-of-type(1) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <section>
        <p>3</p>
        <div>1</div>
        <div>2</div>
    </section>

    <section class="one">
        <p>3</p>
        <div>1</div>
        <div>2</div>
    </section>

</body>

</html>
