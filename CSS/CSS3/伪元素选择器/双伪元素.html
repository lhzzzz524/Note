<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 因为父盒子很多情况下不适合给高度，但是子盒子浮动又不会占用位置，最后父盒子高度为0，就会影响下面标准流的盒子 */
        div {
            border: 1px solid red;
            width: 1200px;
        }

        div .one {
            float: left;
            width: 200px;
            height: 300px;
            background-color: red;
        }

        div .two {
            float: left;
            width: 200px;
            height: 300px;
            background-color: blue;
        }

        .three {
            width: 1200px;
            height: 300px;
            background-color: black;
        }

        /* 在父盒子的前后都插入一个不可见的盒子 */
        div::after,
        div::before {
            content: '';

            /* 作为块级表格来一行显示 */
            display: table;
        }


        /* 必须给后面的盒子清除浮动 */
        div::after {
            clear: both;
        }

        /* 照顾低版本 */
        div {
            *zoom: 1;
        }
    </style>
</head>

<body>
    <div>
        <div class="one"></div>
        <div class="two"></div>
    </div>
    <div class="three"></div>
</body>

</html>
