<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ::after创建一个盒子放到父盒子里面的后面 他们的的权重为1 */

        div::after {
            display: inline-block;
            width: 200px;
            height: 300px;
            background-color: yellow;
            content: '3';
        }

        /* ::before创建一个盒子放到父盒子里面的前面 */
        div::before {
            content: '1';
        }
    </style>
</head>

<body>
    <div>2</div>
</body>

</html>
