<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 200px;
            height: 10px;
            border: 1px solid rgb(151, 5, 5);
            border-radius: 10px;
        }

        .two {
            width: 170px;
            height: 10px;
            background-color: red;
            transition: 0.5s;
        }

        .two:hover {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two"></div>
    </div>
</body>

</html>
