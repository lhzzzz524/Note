<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            width: 200px;
            height: 54px;
            line-height: 54px;
            background-color: #537578;
            color: white;
            text-decoration: none;
        }

        a:hover {
            background-color: #fe6700;
        }

        a {
            /*内边距会影响盒子的大小 如果要盒子大小跟效果图保持一致，可以让width/height减去内边距。border边框一样*/
            /* 设置上下左右内边距 */
            padding-left: 50px;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">手机 电话卡</a>
        <a href="#">电视 盒子</a>

    </div>
</body>

</html>
