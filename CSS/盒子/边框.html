<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* border-width: 5px; */
            /* solid实线 dashed虚线 dotted点线 */
            /* border-style: solid; */
            /* border-color: yellow; */

            /* 复合写法 */
            /* border: 5px solid yellow; */

            /* 上top 下bottom */
            border: 1px solid red;
            border-top: 1px solid blue;
            border-bottom: 1px solid blue;

            /* 为表格合并相邻边框 这里没用 */
            border-collapse: collapse;

            /* 圆角边框 radius半径*/
            /* border-radius: 10px; */

            /* 50%就是宽度和高度的一半 如果是矩形，半径设置为高度的一半即可*/
            border-radius: 100px;

            /* 复合写法 从左上角顺时针到坐下 */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
