<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: yellow;

            /* box-shadow: 1px 3px 38px -11px rgb(155, 155, 10); */
            margin: 0 auto;
            margin-top: 100px;
        }

        /* 盒子阴影 */
        div:hover {
            box-shadow: 1px 3px 38px -11px rgb(155, 155, 10);

        }

        /* 文字阴影 */
        span {
            display: block;
            text-align: center;
            line-height: 200px;

            text-shadow: 4px 2px 2px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div>
        <span>熊科熊科大SB</span>
    </div>
</body>

</html>
