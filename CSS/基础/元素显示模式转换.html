<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: pink;
            /* 行内元素转换为块级元素 */
            display: block;

        }

        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            /* 把块级元素转换为行内元素 */
            display: inline;
        }

        span {
            width: 300px;
            height: 200px;
            background-color: blue;
            /* 行内元素转换为行内块元素 把一个子盒子的父级设置行内块就可以使所有内容居中*/
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">雅典娜</a>
    <div>块级元素</div>
    <div>块级元素</div>
    <span>奥马巴</span>
    <span>特朗普</span>
</body>

</html>
