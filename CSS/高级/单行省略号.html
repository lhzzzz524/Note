<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 50px;
            background-color: yellow;
            margin: 200px auto;

            /* 如果文字显示不开自动换行 */
            /* white-space: normal; */
            /* 强制一行显示 */
            white-space: nowrap;
            /* 2.溢出的部分隐藏起来 */
            overflow: hidden;
            /* 3.文字溢出用省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>的卡夫卡士大夫艰苦拉萨解放卡死</div>
</body>

</html>
