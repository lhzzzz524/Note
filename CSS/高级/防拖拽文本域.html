<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            /* 取消防拖拽 */
            resize: none;
            /* 设置文本域点击的轮廓线 */
            outline: none;
        }
    </style>
</head>

<body>
    <!-- 放到第一行可以让光标始终定在第一行 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
