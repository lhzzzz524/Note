<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 推荐使用  */
            /* 行内块元素默认对齐方式是基部对齐 所以设置vertical-align为top或者bottom */
            border: 1px solid blue;
        }


        /* 或者将行内块元素转换为块级元素 */
        img {
            /* vertical-align: top; */
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <img src="../../images/学成在线/图5.png" alt="">
    </div>
</body>

</html>
