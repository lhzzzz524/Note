<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 固定定位以浏览器的可视窗口为参照点移动所以跟父元素没有任何关系 固定定位会脱表 */
        .w {
            position: fixed;
            width: 1200px;
            height: 1000px;
            margin: 0 auto;
            background-color: yellow;
        }

        .flxed {
            width: 40px;
            height: 60px;
            background-color: green;
            position: fixed;
            /* 1.固定位置设置为页面的中间 */
            left: 50%;
            /* 2.设置版心的一半就可以贴到版心的右侧 */
            margin-left: 600px;
        }
    </style>

<body>
    <div class="flxed"></div>
    <div class="w"></div>
</body>

</html>
