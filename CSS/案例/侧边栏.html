<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            width: 230px;
            height: 54px;
            background-color: #537578;
            color: white;
            text-decoration: none;
            line-height: 54px;
            padding-left: 20px;
        }

        a:hover {
            background-color: #fe6700;
        }

        .center {
            /* 块级元素可以设置宽度后设置margin居中,行内元素或行内块可以为其父元素添加text-align:center设置居中.例如案例里的导航栏 */
            width: 250px;
            height: 54px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="center">
        <a href="#">手机 电话卡</a>
        <a href="#">电视 盒子</a>
        <a href="#">笔记本 平板</a>
        <a href="#">出行 穿戴</a>
        <a href="#">只能 路由器</a>
        <a href="#">健康 儿童</a>
        <a href="#">耳机 音响</a>
    </div>

</body>

</html>
