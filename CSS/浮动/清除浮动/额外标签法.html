<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1200px;
            float: left;
            border: 1px solid red;
            background-color: yellow;
            margin: 0 auto;
        }

        .yi {
            width: 50px;
            height: 40px;
            background-color: blue;
            float: left;
        }

        .er {
            width: 100px;
            height: 50px;
            background-color: black;
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="yi">1</div>
        <div class="er">2</div>
    </div>
</body>

</html>
