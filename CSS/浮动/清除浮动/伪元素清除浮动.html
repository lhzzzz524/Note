<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            width: 1200px;
        }

        div .one {
            float: left;
            width: 200px;
            height: 300px;
            background-color: red;
        }

        div .two {
            float: left;
            width: 200px;
            height: 300px;
            background-color: blue;
        }

        .three {
            width: 1200px;
            height: 300px;
            background-color: black;
        }

        /* 单冒号照顾低版本浏览器 在父盒子后面插入一个不可见盒子*/
        div::after {

            /* 可以不要参数 但语句必须有 */
            content: '';

            /* 必须是个块级元素 */
            display: block;

            /* 设置高位0，使盒子看不见 */
            height: 0;

            /* 清除浮动 */
            clear: both;

            /* 元素不可见 */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div>
        <div class="one"></div>
        <div class="two"></div>
    </div>
    <div class="three"></div>
</body>

</html>
