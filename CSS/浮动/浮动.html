<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素一行显示</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: blue;
            float: left;
        }

        .one {
            background-color: pink;
        }

        .two {
            background-color: yellow;
        }

        /* span是行内元素，任何元素添加浮动都可以具有行内块元素的特点 */
        span {
            width: 300px;
            height: 400px;
            background-color: green;
            float: left;

        }
    </style>
</head>

<body>
    <div></div>
    <div class="one"></div>
    <div class="two"></div>
    <span>1111</span>
</body>

</html>
