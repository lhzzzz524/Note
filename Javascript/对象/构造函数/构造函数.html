<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            构建函数的执行流程
            1.立刻创建一个新的对象(看见new就表明在内存中新开辟一个空间存放对象)
            *2.将新建的对象设置为函数中this，在构造函数中可以使用this来引用新建的对象
            3.逐行执行函数中的代码
            4.将新建的对象作为返回值返回
         */

        //构造函数就是一个类
        function Qinshi(uname, age, sex, chuanghao) {
            this.name = uname; //在构造函数中可以使用this来引用新建的对象，this指向的就是你新建的对象zyy，xk
            this.age = age;
            this.sex = sex;
            this.chuanghao = chuanghao;
        }

        //zyy是Qinshi类的实例也叫做对象的实例化
        var zyy = new Qinshi('张耀宇', 20, '男', 1);//调用函数返回的是一个对象
        console.log(zyy.chuanghao);
        console.log(zyy['name']);
        /*
            instanceof可以检查一个对象是否是一个类的实例化 如果是则返回true 否则返回false
            语法：对象 instanceof 构造函数
         */
        console.log(zyy instanceof Qinshi);// true


        var xk = new Qinshi('熊科', 19, '女', 3);
        console.log(xk.name);
        console.log(xk['sex']);
    </script>
</head>

</body>

</html>
