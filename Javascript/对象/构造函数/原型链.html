<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Myclass() {

        }
        Myclass.prototype.age = 123;
        var mc = new Myclass();
        //console.log(mc.age);

        //使用in检查对象中是否含有某个属性，如果对象中没有但是原型里有，也会返回true
        console.log('age' in mc);//true

        //可以使用对象的hasOwnProperty()检查对象自身是否有该属性
        console.log(mc.hasOwnProperty('age'));//false

        /* 问：hasOwnProperty()方法哪里来的
                原型对象也是对象，所有原型对象也有原型当我们使用一个对象的属性或方法时，会先在自身中
                寻找有则使用，没有就去原型对象里寻找，如果还没有就去原型对象的原型里去寻找,直到找到
                Object对象的原型，Object对象的原型没有原型，如果在Object依然没有找到,则返回undefined
         */
        console.log(mc.hasOwnProperty('hasOwnProperty')); //false 对象里没有
        console.log(mc.__proto__.hasOwnProperty('hasOwnProperty')); //false 对象的原型里也没有
        console.log(mc.__proto__.__proto__.hasOwnProperty('hasOwnProperty')); //true 对象的原型对象的原型里有这个方法
        console.log(mc.__proto__.__proto__.__proto__);  //null
    </script>
</head>

<body>

</body>

</html>
