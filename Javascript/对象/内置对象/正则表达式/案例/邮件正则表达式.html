    <script>
        /*  一个稍微复杂的Email地址：hello.boy@163.com.cn
            邮箱格式：
            任意字母数字下划线{两位以上} (. 任意字母数字下划线){整个可有可无} @ 任意字母数字{2位以上} . 任意字母{2-5位} . 任意字母{2-5位}
                 \w{2,}                         (\.\w+)*                 @      [A-z0-9]{2,}           (\.[A-z]{2,5}){1,2}
         */
        emailReg = /\w{2,}(\.\w+)*@[A-z0-9]{2,}(\.[A-z]{2,5}){1,2}/;

        var emailStr = '2463791142@qq.com';
        console.log(emailReg.test(emailStr));

        emailStr = 'hello.boy@163.com.cn';
        console.log(emailReg.test(emailStr));
    </script>
