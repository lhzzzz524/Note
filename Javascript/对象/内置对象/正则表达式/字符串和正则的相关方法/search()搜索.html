<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 
      search()
      1.搜索字符串中是否含有指定内容，有则会返回第一出现的索引，如果没有则返回-1
     *2.search()方法只会查找第一个，即使设置全局匹配也没用，与split()方法相反
      3.可以接受一个正则表达式作为参数
    */

    var str = 'hello abc hello aec akc';
    result = str.search(/a[bek]c/);
    console.log(result);     //6

    result = str.search(/a[bek]c/g);
    console.log(result);

    str = 'hello acc hello atc afc';
    result = str.search(/a[poi]c/);
    console.log(result);     //-1
  </script>
</head>

</body>

</html>
