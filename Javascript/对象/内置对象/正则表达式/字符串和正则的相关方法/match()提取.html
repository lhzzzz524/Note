<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
         match()
           *1.可以根据正则表达式，从一个字符串中将复合条件的内容提取出来
           *2.默认情况match只会找到第一个符合条件的内容，找到之后就会停止，设置正则表达模式为全局匹配模式g，这样就会匹配到所有内容
            3.可以设置多个匹配模式，且顺序无所谓4
           *4.match()会将结果内容封装到一个数组中返回，即使只查询到一个结果
         */
        var str = '1a2b3a4a5a6f7G8H9I';
        result = str.match(/[a-z]/ig);
        console.log(result);
        console.log(Array.isArray(result));  //true
        console.log(result[0]);  //a
    </script>
</head>

</body>

</html>
