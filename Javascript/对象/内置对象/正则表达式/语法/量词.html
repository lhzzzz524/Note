<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 量词只对它前面的内容起作用
        // {n}表示正好出现n次

        //找字符串里是否有连续3个a aaaabc也可以被找到
        var reg = /a{3}/;
        console.log(reg.test('aaaabc'));   //true

        //找a后面必须有3个b和1个f 与上面不同
        reg = /ab{3}f/;
        console.log(reg.test('abbbbbbf')); //false
        console.log(reg.test('abbbf'));    //true

        reg = /(ab){3}/;
        console.log(reg.test('abababdf')); //true


        // {m,n} 出现m-n次
        // {m,}  出现m次以上
        reg = /ab{1,3}c/;
        console.log(reg.test('abc'));      //true
        console.log(reg.test('abbc'));     //true
        console.log(reg.test('abbbc'));    //true
        console.log(reg.test('abbbbc'));   //false

        reg = /ab{2,}c/;
        console.log(reg.test('abc'));      //false
        console.log(reg.test('abbbbc'));   //true


        // + 表至少出现一次 与{1,}作用一样
        // * 表示0次或多次 与{0,}作用一样
        // ? 表示出现0次或1次 与{0,1}
        reg = /a+bc/;
        console.log(reg.test('aabc'));      //true
        console.log(reg.test('bc'));        //false

        reg = /a*bc/;
        console.log(reg.test('abc'));      //true
        console.log(reg.test('bc'));       //true

        reg = /ab?c/;
        console.log(reg.test('abc'));      //true
        console.log(reg.test('ac'));       //true
        console.log(reg.test('abbbbc'));   //false


        /*
            /^/ 在//里 ^表示开头
            /$/ $表示结尾
         */
        reg = /^a/;
        console.log(reg.test('afjd'));      //true

        reg = /a$/;
        console.log(reg.test('dfjka'));     //true

        reg = /^a$/; //如果同时使用^$，则要求字符串必须完全复合正则表达式 在此表示以a开头马上必须以a结尾 所以'a'符合
        console.log(reg.test('a'));         //true
        console.log(reg.test('afjaja'));    //false

        reg = /^a|a$/; //这里表示以匹配以a开头或者以a结尾的字符串
        console.log(reg.test('afjaja'));    //true
    </script>
</head>

<body>

</body>

</html>
