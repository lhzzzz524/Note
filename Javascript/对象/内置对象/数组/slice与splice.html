<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // slice()用来提取数组指定元素
        // 第一个参数 要截取开始位置的索引 包含开始索引
        // 第二个参数 截取结束的位置的索引可以是负数 不包含结束索引
        var arr = ['lhz', 'xk', 'wf', 'zyy'];
        arr.slice(1, 2);
        console.log(arr); //这个方法不会对原数组有影响
        console.log(arr.slice(1, 2)); //['xk']
        console.log(arr.slice(0, -2)); //['lhz', 'xk']


        //splice()会方法会影响到原数组
        // 第一个参数 开始位置的索引
        // 第二个参数 提取(删除)的数量
        // 第三个参数及更多 可以传递一些新的参数
        arr.splice(0, 1);           //['lhz']
        console.log(arr);           //[ 'xk', 'wf', 'zyy']   这里要输出原数组arr 已经把'lhz'删除 

        // 'xk', 'wf'替换成'熊科', '王峰'
        console.log(arr.splice(0, 2, '熊科', '王峰'));  //[ 'xk', 'wf']
        console.log(arr);           //["熊科", "王峰", "zyy"]

        //这个会在开始位置的索引的前面删除0个元素，插入'xk', 'wf'
        arr.splice(2, 0, 'xk', 'wf');
        console.log(arr);           //["熊科", "王峰", "xk", "wf", "zyy"]
    </script>
</head>

<body>

</body>

</html>
