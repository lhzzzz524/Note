<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           解析器在调用函数每次都会向函数内部传递一个隐含的参数
           这个隐含的参数就是this，this指向的是一个对象
           这个对象我们称为函数执行的上下文对象，
           * 根据函数调用方式的不同，this会指向不同的对象
             1.以函数的形式调用，this永远都是指向window
             2.以方法的形式调用，this指向的就是调用方法的那个对象 
        */
        var name = '泰达米尔';
        function fun() {
            console.log(this.name);
        }
        fun(); //此时this指的是Window

        //创建一个对象
        var obj = {
            name: '雅典娜',
            sayName: fun
        };
        //console.log(fun() == obj.fun);  true

        var obj1 = {
            name: '小乔',
            sayName: fun
        };
        obj1.sayName(); //此时this指的是obj1这个对象
    </script>
</head>

<body>

</body>

</html>
