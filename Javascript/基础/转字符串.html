<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1变量.toString
        // 注意Null和Undefined没有toSring()方法
        var num = 1;
        var str = num.toString();
        console.log(str);

        // 2.利用String()函数;
        console.log(String(num));

        // 3.利用+拼接字符串 隐式转换
        console.log(num + '');
        var a = 2;
        console.log(a);
    </script>
</head>
