    <script>
        function tian() {
            // 形参a可以不一样
            var a = prompt('请输入天数:');
            if (runpin(a)) {  //调用函数需要加小括号
                alert('当前年份的2月份是28天');
            } else {
                alert('当前年份的2月份是29天');
            }
        }
        tian();

        function runpin(a) {
            var fals = false;
            if (a % 4 == 0 && a % 100 != 0 || a % 400 == 0) {
                fals = true;
            }
            return fals;
        }

    </script>
