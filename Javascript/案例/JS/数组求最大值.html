<!DOCTYPE html>

    <title>Document</title>
    <script>
        function getMax(arr) {
            var max = arr[0];
            for (i = 2; i <= arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        var a = getMax([54, 65, 762, 45, 8, 456, 3257]); //实参类型是数组 传递到形参
        console.log(a);
    </script>
