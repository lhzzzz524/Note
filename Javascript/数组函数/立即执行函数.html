<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.定义一个函数
        // 2.将整个函数包裹在一对括号中
        // 3.将函数声明转换为表达式
        // 4.在结尾加上一对括号让函数立即被执行
        (function (who) {
            console.log("I miss you, " + who)
        })("lr")

        // 也可以给立即执行函数赋值
        var num = (function () {
            return 4
        })()
        console.log(num)
    </script>
</head>

</body>

</html>
