<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>
    <!-- 事件，就是用户和浏览器之间的交互行为 比如：点击按钮，鼠标移动，关闭窗口 -->
</head>

<body>
    <button id="btn">我是一个按钮</button>

    <!-- 写法1.
    我们可以在事件对应的属性设置一些js代码，这样当事件被触发时，代码将会执行
    但是这种写法称为结构和行为耦合，不方便维护，不推荐使用 -->
    <!-- <button id="btn" onclick="alert('点你妹啊')">我是一个按钮</button> -->


    <script>
        // 写法2.
        var btn = document.getElementById('btn');//获取按钮的对象

        /* 
            为按钮的对应事件绑定处理函数的形式来响应事件
            这样当事件被触发时，其对应的函数将会被调用 
        */

        //绑定一个单击事件
        //这种为单击事件绑定的函数，我们称为单击相应函数
        btn.onclick = function () {
            alert('点你妹啊');
        };
    </script>

</body>

</html>
