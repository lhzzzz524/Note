<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        div {
            width: 312px;
            margin: 10px auto;
            text-align: center;
        }

        #one {
            position: fixed;
            top: 5%;
            left: 60%;
        }

        #city li {
            float: left;
            width: 67px;
            margin-right: 5px;
            margin-bottom: 5px;
            border: 3px solid red;
        }
    </style>


    <script>
        window.onload = function () {

            var btn = document.getElementById('btn');
            btn.onclick = function () {
                // 创建一个广州节点，添加到#city下
                /*
                 步骤一：创建li元素节点
                    createElement()可用于创建一个元素对象 需要一个标签名作为参数，将会根据该标签名创建元素对象
                    并将返回好的对象作为返回值返回
                */
                var li = document.createElement('li');

                /* 
                 步骤二：创建'广州'文本节点
                    createTextNode()用来创建一个文本对象 需要文本内容作为参数 会根据文本内容创建文本节点作为新节点返回
                 */
                var gzText = document.createTextNode('广州');

                /*
                 步骤三：向li元素节点添加'广州'文本节点 
                    appendChild()向一个父节点添加子节点 需要子节点作为参数
                 */
                li.appendChild(gzText);

                /*
                 步骤四：向city元素节点添加li文本节点 
                    appendChild()向一个父节点添加子节点 需要子节点作为参数
                 */
                var city = document.getElementById('city');
                city.appendChild(li);

            }

        }
    </script>
</head>

<body>
    <div>
        <ul id="city">
            <li>北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>
    </div>
    <div id="one">
        <button id="btn">city下创建广州</button>
    </div>
</body>

</html>
