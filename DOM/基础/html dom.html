    HTML DOM 是：<br>

    HTML 的标准对象模型<br>
    HTML 的标准编程接口<br>
    W3C 标准<br>
    HTML DOM 定义了所有 HTML 元素的对象和属性，以及访问它们的方法。<br>
    换言之，HTML DOM 是关于如何获取、修改、添加或删除 HTML 元素的标准。 <br>
    <br><br>
    HTML DOM将HTML文档视为树结构，这种结构被称为节点树<br>
    举例：<br>
    <img src="../images/html dom.png" alt=""><br>
    所以，浏览器在解析 HTML 文档时，会把每个标签抽象成代码里的对象(我们就可以通过js操作获取、修改、添加或删除 HTML 元素)，按照这种层次分明的结构组织，这就是 DOM。
