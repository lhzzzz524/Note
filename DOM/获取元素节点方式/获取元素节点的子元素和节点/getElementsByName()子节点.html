<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        div {
            width: 312px;
            height: 500px;
            margin: 10px auto;
            text-align: center;
        }

        #city li {
            float: left;
            width: 67px;
            height: 25px;
            margin-right: 5px;
            text-align: center;
            border: 3px solid red;
        }

        #game li {
            float: left;
            width: 67px;
            height: 25px;
            margin-right: 5px;
            text-align: center;
            border: 3px solid red;
        }
    </style>

    <script>
        window.onload = function () {
            var btn = document.getElementById('btn');
            btn.onclick = function () {
                //获取id为city的元素
                var city = document.getElementById('city');

                //查找#city下所有li节点
                var lis = city.getElementsByTagName('li');

                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                }
            }
        }
    </script>
</head>

<body>
    <div>
        <ul id="city">
            <li>北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul><br><br>
        <ul id="game">
            <li>穿越火线</li>
            <li>英雄联盟</li>
            <li>王者荣耀</li>
            <li>炉石传说</li>
        </ul>
        <br><br>
        <button id="btn">查找#city下所有子节点</button>
    </div>
</body>

</html>
